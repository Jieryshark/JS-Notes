<script>
    // DATE
    let now_time = new Date();//获取当前日期时间
    console.log(now_time);
    //.to
    console.log(now_time.toDateString());
    console.log(now_time.toString());
    console.log(now_time.toTimeString());
    console.log(now_time.toUTCString());
    console.log(now_time.toISOString());
    console.log(now_time.toLocaleString());
    // .get
    console.log(now_time.getTime());
    console.log(now_time.getDate());//返回日期
    console.log(now_time.getDay());//返回周几
    console.log(now_time.getHours());//返回小时（0-23）
    console.log(now_time.getMinutes());//返回分钟（0-59）
    console.log(now_time.getSeconds());//返回秒（0-59）
    console.log(now_time.getMonth());//（0表示1月，11表示12月）
    console.log(now_time.getFullYear());//返回当前年份
    console.log(now_time.getMilliseconds());//返回毫秒（0-999）
    //set
    console.log(now_time.setDate(Date));
