<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>1</p>
        <h1>2</h1>
        <section>3</section>
    </div>
</body>

</html>
<script>
    let fa_div = document.querySelector('div');
    fa_div.addEventListener('click', function (event) {
        console.log(event.target);
        var tar = event.target;
        switch (tar.tagName) {
            case "P": tar.style.color = "red"; break;
            case "H1": tar.style.color = "green"; break;
            case "SECTION": tar.style.color = "blue"; break;
        }
    }, false)
</script>
