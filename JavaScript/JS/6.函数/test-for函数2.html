<script>
    function arry() {
        if (arguments.length == 0) {
            return Math.ceil(Math.random() * (9) + 1);
        } else if (arguments.length == 1) {
            return Math.floor(Math.random() * arguments[0]);
        } else if (arguments.length == 2) {
            if (arguments[0] > arguments[1]) {
                max = arguments[0]; min = arguments[1];
            } else {
                max = arguments[1]; min = arguments[0];
            }
            return Math.ceil(Math.random() * (max - min) + min);
        }
    }
    console.log(arry(0, 100));

    function arry1(len, start, end) {
        var arry2 = [];
        if (arguments.length == 0) {
            for (let i = 0; i < 5; i++) {
                let element = arry(0, 100);
                arry2.push(element)
            }
            return arry2
        } else if (arguments.length == 1) {
            for (let i = 0; i < arguments[0]; i++) {
                let element = arry(0, 100);
                arry2.push(element)
            }
            return arry2
        } else if (arguments.length == 2) {
            for (let i = 0; i < arguments[0]; i++) {
                let element = arry(arguments[1], 100);
                arry2.push(element)
            }
            return arry2
        } else if (arguments.length == 3) {
            for (let i = 0; i < arguments[0]; i++) {
                let element = arry(arguments[1], arguments[2]);
                arry2.push(element)
            }
            return arry2
        }
    }
    console.log(arry1());
