<script>
    //递归函数 1.在函数里再调用函数本身
    function number_rduce_sum(number1){
        if (number1 == 1){
            // console.log(number1);
            return 1 ;
        }
        // console.log(number1);
        return number1*number_rduce_sum(number1-1);
    }
    console.log(number_rduce_sum(5));
</script>
