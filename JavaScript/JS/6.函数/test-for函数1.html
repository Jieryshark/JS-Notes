<script>
    //公用函数
    //随机数函数
    function rand(max, min) {
        return Math.ceil(Math.random() * (max - min) + min);
    }
    //排大小函数
    function give_max() {
        let arr = []
        for (let i = 0; i < arguments.length; i++) {
            let element = arguments[i]
            arr[i] = element;
        }
        arr = arr.sort((a, b) => {
            return b - a;
        })
        let max = arr[0];
        return max;
    }
    function give_min() {
        let arr = []
        for (let i = 0; i < arguments.length; i++) {
            let element = arguments[i]
            arr[i] = element;
        }
        arr = arr.sort((a, b) => {
            return b - a;
        })
        let min = arr[arr.length - 1];
        return min;
    }
    //返回数组函数 指定长度,数组元素的最大值,最小值
    function function_arr(length, arr_max, arr_min) {
        let arr = [];
        for (let i = 0; i < length; i++) {
            let element = rand(arr_max, arr_min);
            arr[i] = element;
        }
        return arr;
    }
