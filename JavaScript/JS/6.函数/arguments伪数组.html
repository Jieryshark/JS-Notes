<script>
    // arguments 伪数组 1.在不确定会有几个传参时使用 2.arguments[0]为第一个传参，以此类推  3.只在函数里面有意义
    //伪数组转变为真数组
    // 第一种 通过push添加到一个真数组中
    let arr1 = []
    function function_sum() {
        for (let i = 0; i < arguments.length; i++) {
            let element = arguments[i];
            arr1.push(element);
        }
        let sum = 0;
        for (let itme of arr1) {
            sum += itme
        }
        return sum;
    }
    function_sum(1, 2, 3)
    console.log(arr1);
    console.log(function_sum());
    //第二种 Array.prototype.slice.call  固定写法
    let arr2;
    function function_sum1() {
        arr2 = Array.prototype.slice.call(arguments);
    }
    function_sum1(1, 2, 6)
    console.log(arr2);
    //第三种 Array.from
    let arr3;
    function function_sum2() {
        arr3 = Array.from(arguments)
    }
    function_sum2(1,3,4,5,6,323,4,3,1,45)
    console.log(new Set (arr3));
</script>
