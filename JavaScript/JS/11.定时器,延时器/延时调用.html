<script>
  //延时器
  console.log("1");
  var yanshi = setTimeout(function () {
    console.log("延时");
  }, 2000);
  clearTimeout(yanshi); //清除延时器
  console.log("2");
  //定时器 在里面调用函数不用加括号
  var dingshi = setInterval(() => {
    let now_time = new Date();
    console.log(now_time.toLocaleString());
  }, 1000);
  clearInterval(dingshi);//清除定时器
</script>
