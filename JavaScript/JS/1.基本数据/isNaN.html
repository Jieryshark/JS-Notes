<script>
    //isNaN()函数用于检测是否为数字值，如果对象是数字就返回false，非数字就true。(是利用Number来判断的)
    /*
    1.NaN的数据类型是Number
    2.NaN !== 任何值，包括其自身，得到的结果均是false
    3.所以判断一个值是否为NaN,不能用==或者===运算符，isNaN存在是必须的
     */
    let value = 'a';
    value = 0;
    let array = [];
    console.log(isNaN(value));
    console.log(Number(array));
