<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //parseInt()
        //parseFloat()
        //  数字转换
        var a =3.1415926;
        // var a =3.1415926e3;//e3表示小数往后移后三位
        console.log(Number(a));
        console.log(parseInt(a));//只转换整数型 遇到小数点就抹去
        console.log(parseFloat(a));//转换浮点型 可转换小数
        console.log(a.toFixed(2));// toFixed 用于将指定变量转换为指定保留小数点后x位的字符串
        console.log(parseFloat(a.toFixed(2))); //toFixed 可被parseFloat,parseInt,Number转换为数字

    </script>
</head>
<body>
    
</body>
</html>
