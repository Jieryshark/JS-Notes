<script>
    let xhr = new XMLHttpRequest();
    //初始化Ajax接口
    // xhr.open('GET','https://cmscg.dataoke.com/cms-v2/cms-conf?siteId=96823');
    // xhr.open('GET','接口.json');
    xhr.open('POST', 'http://httpbin.org/post');
    // 发送请求
    var a={
        name:'bob'
    }
    xhr.send(JSON.stringify(a));
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            let data = JSON.parse(xhr.response);//此为获取到的后端的数据
            console.log(data);
        }
    }

</script>
