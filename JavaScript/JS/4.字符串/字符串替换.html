<script>
    //字符串替换  
    //replace 
    /* 1.首位代表需要替换的元素 
    2.第二位代表替换后的内容 
    3.只会替换匹配遇到的第一位 
    3.第一位加/g可以实现替换字符串中全部匹配的元素 第一位得写正则表达式 */
    let srt = 'China hello';
    let srt_replace=srt.replace(/h/g,'11') 
    console.log(srt_replace);
</script>
