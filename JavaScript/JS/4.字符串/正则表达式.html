<script>
    var str = 'http://www.baidu.com';
    // 正则表达式
    // 查询头部/^需要查询的元素/
    console.log(/^http/.test(str));
    // 查询尾部/需要查询的元素$/
    console.log(/com$/.test(str));
    // 查询是否包含/需要查询的元素/
    console.log(/www/.test(str));
</script>
