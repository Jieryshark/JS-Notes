<script>
    //字符串拼接 concat
    let str1='早上好';
    let str2='大卫';
    let str4='你也是'
    let str3=str1.concat(str2).concat(str4);
    console.log(str3);
    //字符串截取slice 1.第一位为开始位置 2.第二位为结束位置(截取不包括结束位置) 通俗易懂方式:如果从0开始，截取的个数作为结束位置
    console.log(str1.slice(0,-1));
</script>
