<script>
    //大小写转换
    let str = 'Hello';
    console.log(str.toLowerCase().toUpperCase());//toUpperCase 全部转化为小写
    console.log(str.toUpperCase());//toUpperCase 全部转化为大写
    //可转化指定字符
    console.log(str[0].toLowerCase());
    console.log(str[2].toUpperCase());
</script>
