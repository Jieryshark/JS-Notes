<script>
    //循环出26个大小写字母
    let letter = [];
    let LETTER = [];
    for (let i = 97; i < 97 + 26; i++) {
        letter.push(String.fromCharCode(i))
    }
    for (let i = 65; i < 65 + 26; i++) {
        LETTER.push(String.fromCharCode(i))
    }
    console.log([...letter, ...LETTER]);
</script>
